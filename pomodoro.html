<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery.js"></script>
      <script src="scripts/pomodoro.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="container">
      <h2 class="center">Pomodoro Timer</h2>
      <div class="timer-box">
        <div class="controls controls-timer">
          <button class="button" id="btnStart">START</button>
          <button class="button" id="btnStop">STOP</button>
        </div>
        <div class="timer-text">
          <h2 class="center" id="timer-count">25:00</h2>
        </div>
        <div class="controls controls-options">
          <button class="button button-inc" id="btnLess">\/</button>
          <button class="button button-inc" id="btnMore">/\</button>
          &nbsp;|&nbsp;
          <button class="button" id="btnReset">RESET</button>
          <button class="button" id="btnSBreak">S BREAK</button>
          <button class="button" id="btnLBreak">L BREAK</button>
          <button class="button button-sm" id="btnPGet">P GET</button>
          <button class="button button-sm" id="btnPSet">P SET</button>
        </div>
      </div>
    </div>
  </body>
</html>
